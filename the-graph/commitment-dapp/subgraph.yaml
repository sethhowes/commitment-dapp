specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CommitMumbaiFunctions
    network: mumbai
    source:
      address: "0x1b380CA93D701035F1500185360D4807aaf39901"
      abi: CommitMumbaiFunctions
      startBlock: 46417277
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferRequested
        - OwnershipTransferred
        - RequestFulfilled
        - RequestSent
      abis:
        - name: CommitMumbaiFunctions
          file: ./abis/CommitMumbaiFunctions.json
      eventHandlers:
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestFulfilled(indexed bytes32)
          handler: handleRequestFulfilled
        - event: RequestSent(indexed bytes32)
          handler: handleRequestSent
      file: ./src/commit-mumbai-functions.ts
